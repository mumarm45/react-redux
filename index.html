<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>
    <script type="text/css">
        .line-through {
            text-decoration: line-through;
        }
    </script>
    <script type="text/babel">
        let ADD_TODO = 'ADD_TODO';
        let REMOVE_TODO = 'REMOVE_TODO';
        let TOGGLE_TODO = 'TOGGLE_TODO';
        let ADD_GOAL = 'ADD_GOAL';
        let REMOVE_GOAL = 'REMOVE_GOAL';
        let RECEIVE_DATA = 'RECEIVE_DATA';

        //action creator
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }
        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }
        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }
        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA, goals, todos
            }
        }

        function handelDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                API.deleteTodo(todo.id).catch(() => {
                    dispatch(addTodoAction(todo));
                    alert('Error has occurred');
                });
            }
        }
        function handelDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));
                API.deleteGoal(goal.id).catch(() => {
                    dispatch(addGoalAction(goal));
                    alert('Error has occurred');
                });
            }
        }

        function handelAddGoal(name, callback) {
            return (dispatch) => {
                API.saveGoal(name).then((goal) => {
                    dispatch(addGoalAction(goal));
                    callback();
                }).catch(() => {
                    alert('Error')
                })
            }
        }
        function handelAddTodo(name, callback) {
            return (dispatch) => {
                API.saveTodo(name).then((todo) => {
                    dispatch(addTodoAction(todo));
                    callback();
                }).catch(() => {
                    alert('Error')
                })
            }
        }
        function handelReceiveData() {
            return (dispatch) => {
                return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
                    dispatch(receiveDataAction(todos, goals));
                });
            }
        }
        //reducer
        let todos = (state = [], action) => {
            switch (action.type) {
                case  ADD_TODO:
                    return state.concat(action.todo);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
                case  RECEIVE_DATA:
                    return action.todos;
                default:
                    return state;

            }
        };

        let goals = (state = [], action) => {
            switch (action.type) {
                case  ADD_GOAL:
                    return state.concat(action.goal);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case  RECEIVE_DATA:
                    return action.goals;
                default:
                    return state;

            }
        };


        let loading = (state = true, action) => {
            switch (action.type) {
                case  RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        };
        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert('bad idea');
            }
            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert('bad idea');
            }

            return next(action);
        };

        const logger = (store) => (next) => (action) => {
            console.group(action.type);
            console.log('this action: ', action);
            const result = next(action);
            console.log('this is new state: ', store.getState());
            console.groupEnd();
        };

        const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading
            }),
            Redux.applyMiddleware(ReduxThunk.default, checker, logger));

        const Context = React.createContext();
        const List = (props) => {

            return (<div>
                <ul>
                    {props.items.map(item => {
                        return <li key={item.id}>
                            <span style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                                  onClick={() => props.toggleItem && props.toggleItem(item)}>{item.name}</span>
                            <button onClick={() => props.removeItem(item)}>X</button>
                        </li>

                    })}
                </ul>

            </div>);
        };

        class Todo extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handelAddTodo(this.input.value, () => this.input.value = ''));
            };
            removeItem = (todo) => {
                this.props.dispatch(handelDeleteTodo(todo));
            };
            toggleItem = (todo) => {
                this.props.dispatch(toggleTodoAction(todo.id));
                API.saveTodoToggle(todo.id).catch(() => {
                    this.props.dispatch(toggleTodoAction(todo));
                    alert('Error has occurred');
                });
            };

            render() {
                return (
                        <div>
                            <p>Todo</p>
                            <input
                                    type="text"
                                    placeholder="Add todo"
                                    ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Todo</button>
                            <List toggleItem={this.toggleItem} removeItem={this.removeItem} items={this.props.todos}/>
                        </div>

                )
            }
        }

        class ConnectedTodos extends React.Component {

            render() {
                return (
                        <Context.Consumer>
                            {(store) => {
                                const {todos} = store.getState();
                                return <Todo todos={todos} dispatch={store.dispatch}/>
                            }}

                        </Context.Consumer>
                )
            }
        }

        class ConnectedGoals extends React.Component {

            render() {
                return (
                        <Context.Consumer>
                            {(store) => {
                                const {goals} = store.getState();
                                return <Goal goals={goals} dispatch={store.dispatch}/>
                            }}

                        </Context.Consumer>
                )
            }
        }

        class Goal extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handelAddGoal(this.input.value, () => this.input.value = ''));
            };
            removeItem = (goal) => {
                this.props.dispatch(removeTodoAction(goal.id));
                API.deleteGoal(goal.id).catch(() => {
                    this.props.dispatch(addGoalAction(goal));
                    alert('Error has occurred');
                });

            };

            render() {
                return (
                        <div>
                            <div>
                                <p>Goal</p>
                                <input
                                        type="text"
                                        placeholder="Add goal"
                                        ref={(input) => this.input = input}
                                />
                                <button onClick={this.addItem}>Add Goal</button>
                                <List removeItem={this.removeItem} items={this.props.goals}/>
                            </div>
                        </div>
                )
            }
        }

        class App extends React.Component {

            componentDidMount() {
                const {store} = this.props;
                store.dispatch(handelReceiveData());


                store.subscribe(() => this.forceUpdate());
            }

            render() {
                const {loading} = store.getState();

                if (loading === true) {
                    return (<h1>Loading</h1>)
                }
                return (
                        <div>
                            <ConnectedTodos/>
                            <ConnectedGoals/>
                        </div>
                )
            }
        }


        class Provider extends React.Component {
            render() {
                return (
                        <Context.Provider value={this.props.store}>
                            {this.props.children}
                        </Context.Provider>
                )
            }
        }
        class ConnectedApp extends React.Component {
            render() {
                return (
                        <Context.Consumer>
                            {(store) => (<App store={store}/>)}
                        </Context.Consumer>
                );
            }
        }


        ReactDOM.render(
                <Provider>
                    <ConnectedApp/>
                </Provider>,
            document.getElementById('app')
        )
    </script>

</head>
<body>
<div id="app"></div>

</body>
</html>
